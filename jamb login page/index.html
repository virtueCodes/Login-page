<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <title>Login page</title>
<script src="https://kit.fontawesome.com/74d3f9821d.js" crossorigin="anonymous"></script>

<body>
  <section>
    <div class="contents">
      <div>
        <img src="/jamb login page/images/logo_big.png" alt="" style="margin-top: 7px ;">
      </div>
</div>
<div class="content">
  <form>
    <label>Login into your account</label>
    <div class="email-input">
    <span class="envolope"><i class="fa-solid fa-envelope"></i></span>
    <input type="email" placeholder="e-Mail Address">
    </div>
        <div class="password-input">
          <input type="password" placeholder="Password">
          <span class="lock"><i class="fa-solid fa-lock"></i></span>
        </div>
    <div class="button-container">
    <a class="login" href="#">Login</a>
    </div>
  </form>
  <div class="action-container">
    <p>Don't have an account yet?</p>
    <a class="create-account-btn" href="#">Create an Account</a>
  </div>
<p>Forget your password?</p>
<p>Click <a class="here" href="#">here</a> to reset your password</p>
</div>
  </section>
